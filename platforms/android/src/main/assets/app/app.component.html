<StackLayout class="p-20">
  <StackLayout class="input-field">
  <Label text="Welcome" class="h2 text-center" textWrap="true"></Label>
  <Label class="label" text="Name"></Label>
  <TextField class="input" hint="Enter your name" (propertyChange)="name = $event.value"></TextField>
</StackLayout>
    <!-- <Label text="Tap the button" class="h1 text-center"></Label> -->
    <Button text="START" (tap)="onTap()" class="submit-button"></Button>
    <!-- <Button text="START" (tap)="onTap()" class="btn btn-primary btn-active"></Button> -->
    <Label [text]="message" class="h2 text-center" textWrap="true"></Label>
</StackLayout>
